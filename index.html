<h1>Sebrad</h1>
<h2>Välimus</h2>
<p>Sebrad on valge-mustatriibulised loomad. Triibud kaistevad neid kiskjate eest.</p>
<h2>Toitumine</h2>
<p>Sebrad on taimetoidulised. Peamiselt söövad rohtu ning vahel ka puukoort ja -lehti.</p>
<h2>Liigid</h2>
<p>Sebrasid on kolme liiki</p>
